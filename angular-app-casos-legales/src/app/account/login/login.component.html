<div class="auth-page-wrapper pt-0">
  <!-- auth page content -->
  <div class="auth-page-content">
      <div class="container">
          <div class="row">
              <div class="col-lg-12">
                  <div class="text-center mt-sm-5 mb-4 text-white-50">
                      <div>
                          <a routerLink="" class="d-inline-block auth-logo">
                              <img src="assets/images/logo-light.png" alt="" height="20">
                          </a>
                      </div>
                  </div>
              </div>
          </div>
          <!-- end row -->

          <div class="row justify-content-center">
              <div class="col-md-8 col-lg-6 col-xl-5">
                  <div class="card mt-4">

                      <div class="card-body p-4">
                          <div class="text-center mt-2">
                              <h5 class="text-primary">¡Bienvenido(a) de vuelta!</h5>
                              <p class="text-muted">A continuación inicia sesión.</p>
                          </div>
                          <div class="p-2 mt-4">
                              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                                  <div class="mb-3">
                                    <label class="form-label" for="username">Nombre de usuario</label>
                                    <input type="text" class="form-control" id="email" formControlName="email"
                                    [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
                                    placeholder="Ingrese su nombre de usuario">
                                    <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                                        <div *ngIf="f['email'].errors['required']">El nombre de usuario es obligatorio</div>
                                    </div>
                                  </div>

                                  <div class="mb-3">
                                      <div class="float-end">
                                          <a routerLink="/pass-reset/basic" class="text-muted">Olvidó su contraseña?</a>
                                      </div>
                                      <label class="form-label" for="password-input">Contraseña</label>
                                      <div class="position-relative auth-pass-inputgroup mb-3">
                                          <input [type]="fieldTextType ? 'text' : 'password'" class="form-control pe-5" placeholder="Enter password" id="password-input" formControlName="password"
                                          [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
                                          <button class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted" type="button" id="password-addon"><i class="mdi align-middle" [ngClass]="{'mdi-eye-off-outline': !fieldTextType, 'mdi-eye-outline': fieldTextType
                                          }" (click)="toggleFieldTextType()"></i></button>
                                          <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                            <span *ngIf="f['password'].errors['required']">La contraseña es obligatoria</span>
                                          </div>
                                      </div>
                                  </div>

                                  <div class="form-check">
                                      <input class="form-check-input" type="checkbox" value="" id="auth-remember-check">
                                      <label class="form-check-label" for="auth-remember-check">Recuerdame</label>
                                  </div>

                                  <div class="mt-4">
                                      <button class="btn btn-primary w-100" type="submit">Iniciar sesión</button>
                                  </div>
                              </form>
                          </div>
                      </div>
                      <!-- end card body -->
                  </div>
                  <!-- end card -->
              </div>
          </div>
          <!-- end row -->
      </div>
      <!-- end container -->
  </div>
  <!-- end auth page content -->

  <!-- footer -->
  <footer class="footer">
      <div class="container">
          <div class="row">
              <div class="col-lg-12">
                  <div class="text-center">
                      <p class="mb-0 text-muted">&copy; {{year}} CEF. Hecho con <i class="mdi mdi-heart text-danger"></i> por Cristian, Eder y Francisco</p>
                  </div>
              </div>
          </div>
      </div>
  </footer>
  <!-- end Footer -->
</div>
<!-- end auth-page-wrapper -->
<app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
