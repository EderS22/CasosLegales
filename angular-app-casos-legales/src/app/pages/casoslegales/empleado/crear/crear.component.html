<!-- Start Breadcrumbs -->
<app-breadcrumbs title="Empleados" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<!-- End Breadcrumbs -->

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h1 class="mb-2 mt-2 text-center flex-grow-1">Empleados</h1>
                <img src="https://cdn.freelogodesign.org/files/c68797f5ce8d42409c858321e207f633/thumb/logo_200x200.png?v=0"
                    alt="Logo" class="logo-image custom-rounded" style="width: 80px; height: 80px;">
            </div>
            <!-- end card header -->

            <div class="card-body">
                <div class="row">


                    <div class="col-6">
                        <label class="form-label">Nombre</label><br />
                        <input type="text" class="form-control">
                    </div>

                    <div class="col-6">
                        <label class="form-label">Apellido</label><br />
                        <input type="text" class="form-control">
                    </div>

                    <div class="col-6 mt-3">
                        <label class="form-label">DNI</label>
                        <input type="text" class="form-control" placeholder="xxxx-xxxx-xxxxx" mask="0000-0000-00000">
                    </div>

                    <div class="col-6 mt-3">

                        <label class="form-label">Sexo</label><br />
                        <div class="row">
                            <div class="col-6 ">
                                <input class="form-check-input" type="radio" name="RadioSexo">
                                <label class="form-check-label">
                                    Masculino 
                                </label>
                            </div>
                            <div class="col-6">
                                <input class="form-check-input" type="radio" name="RadioSexo">
                                <label class="form-check-label">
                                    Femenino 
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="col-6">

                    </div>

                    <div class="col-6">

                    </div>

                    <div class="col-6">

                    </div>

                    <div class="col-6">

                    </div>

                    <div class="col-6">

                    </div>


                </div>
            </div><!-- end card -->
        </div>
        <!-- end col -->
    </div>
    <!-- end col -->
</div>
<!-- end row -->
