<!-- Start Breadcrumbs -->
<app-breadcrumbs title="Empleados" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<!-- End Breadcrumbs -->

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h1 class="mb-2 mt-2 text-center flex-grow-1">Empleados</h1>
                <img src="https://cdn.freelogodesign.org/files/c68797f5ce8d42409c858321e207f633/thumb/logo_200x200.png?v=0"
                    alt="Logo" class="logo-image custom-rounded" style="width: 80px; height: 80px;">
            </div>
            <!-- end card header -->

            <div class="card-body">
                <div id="customerList">
                    <div class="row g-4 mb-3">
                        <div class="col-sm-auto">
                            <div class="d-flex gap-1">
                                <button type="button" class="btn btn-primary add-btn" (click)="InsertarUsuario()">
                                    <i class="ri-add-line align-bottom me-1"></i>
                                    Agregar
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="table-responsive table-card mt-3 mb-1">
                        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table">
                            <thead>
                                <tr class="bg-light">
                                    <th>Id</th>
                                    <th>Nombre</th>
                                    <th>Sexo</th>
                                    <th>Telefono</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of ListadoEmpleado">
                                    <td>{{item.empe_Id}}</td>
                                    <td>{{item.empe_NombreCompleto}}</td>
                                    <td>{{item.empe_Sexo}}</td>
                                    <td>{{item.empe_Telefono}}</td>

                                    <td>
                                        <div class="col-sm-auto">
                                            <div class="d-flex gap-1">
                                                <button type="button" class="btn btn-soft-primary">
                                                    <i class="ri-edit-2-line"></i>
                                                    Editar
                                                </button>
                                                <button class="btn btn-soft-danger"
                                                    (click)="optenerIdEliminar(item, modalEliminar)">
                                                    <i class="ri-delete-bin-line"></i>
                                                    Eliminar
                                                </button>
                                                <button class="btn btn-soft-secondary">
                                                    <i class="ri-file-list-2-line"></i>
                                                    Detalles
                                                </button>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div><!-- end card -->
        </div>
        <!-- end col -->
    </div>
    <!-- end col -->
</div>
<!-- end row -->


<ng-template #modalEliminar let-modal>
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="btn-close" aria-label="Cerrar" id="btn-close"
                (click)="modal.dismiss('Cross click')">
            </button>
        </div>
        <div class="modal-body">
            <div class="mt-2 text-center">
                <lord-icon src="https://cdn.lordicon.com/gsqxdxog.json" trigger="loop"
                    colors="primary:#405189,secondary:#f06548" style="width:90px;height:90px"></lord-icon>
                <div class="mt-4 pt-2 fs-15 mx-4 mx-sm-5">
                    <h4>¿Está seguro que desea eliminar el registro?</h4>
                    <p class="text-muted mx-4 mb-0">
                        Al eliminar el registro se eliminará de forma permanente
                        de nuestra base de datos.
                    </p>
                </div>
            </div>
            <div class="d-flex gap-2 justify-content-center mt-4 mb-2">
                <button class="btn btn-link link-success fw-medium text-decoration-none" data-bs-dismiss="modal"
                    (click)="modal.close('Close click')">
                    <i class="ri-close-line me-1 align-middle"></i>
                    Cerrar
                </button>
                <button type="button" class="btn w-sm btn-danger " id="delete-product" (click)="MandarDatosEliminar()">
                    Sí, eliminarlo.
                </button>
            </div>
        </div>
    </div><!-- /.modal-content -->
</ng-template>
