<!-- Start Breadcrumbs -->
<app-breadcrumbs title="Empleados" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<!-- End Breadcrumbs -->

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h1 class="mb-2 mt-2 text-center flex-grow-1">Empleados</h1>
                <img src="https://cdn.freelogodesign.org/files/c68797f5ce8d42409c858321e207f633/thumb/logo_200x200.png?v=0" alt="Logo" class="logo-image custom-rounded" style="width: 80px; height: 80px;">
            </div>
            <!-- end card header -->

            <div class="card-body">
                <div id="customerList">
                    <div class="row g-4 mb-3">
                        <div class="col-sm-auto">
                            <div class="d-flex gap-1">
                                <button type="button" class="btn btn-primary add-btn" (click)="InsertarUsuario()">
                                    <i class="ri-add-line align-bottom me-1"></i>
                                    Agregar
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="table-responsive table-card mt-3 mb-1">
                        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table">
                            <thead>
                                <tr class="bg-light">
                                    <th>Id</th>
                                    <th>Nombre</th>
                                    <th>Sexo</th>
                                    <th>Telefono</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of ListadoEmpleado">
                                    <td>{{item.empe_Id}}</td>
                                    <td>{{item.empe_NombreCompleto}}</td>
                                    <td>{{item.empe_Sexo}}</td>
                                    <td>{{item.empe_Telefono}}</td>

                                    <td>
                                        <div class="col-sm-auto">
                                            <div class="d-flex gap-1">
                                                <button type="button" class="btn btn-soft-primary">
                                                    <i class="ri-edit-2-line"></i>
                                                    Editar
                                                </button>
                                                <button class="btn btn-soft-danger">
                                                    <i class="ri-delete-bin-line"></i>
                                                    Eliminar
                                                </button>
                                                <button class="btn btn-soft-secondary">
                                                    <i class="ri-file-list-2-line"></i>
                                                    Detalles
                                                </button>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div><!-- end card -->
        </div>
        <!-- end col -->
    </div>
    <!-- end col -->
</div>
<!-- end row -->
