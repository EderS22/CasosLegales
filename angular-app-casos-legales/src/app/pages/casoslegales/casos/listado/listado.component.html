<!-- Start Breadcrumbs -->
<app-breadcrumbs title="Casos" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<!-- End Breadcrumbs -->

<div class="card ribbon-box border shadow-none overflow-hidden">
    <div class="card-body text-muted">
        <div class="ribbon ribbon-info ribbon-shape trending-ribbon">
            <span class="trending-ribbon-text">{{dateNow.toLocaleDateString()}}</span> <i
                class="ri-flashlight-fill text-white align-bottom float-end ms-1"></i>
        </div>
        <div class="card- d-flex justify-content-between align-items-center">
            <h1 class="mb-2 mt-2 text-center flex-grow-1">Casos</h1>
            <img src="../../../../../assets/images/layouts/logoLeyMaxima.png"
            alt="Logo" class="logo-image" style="width: 80px; height: 80px; border-radius: 40px;">
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">Agregar, editar y eliminar casos</h4>
            </div>
            <div class="card-body">
                <div class="row g-4 mb-3">
                    <div class="col-sm-auto">
                        <div class="d-flex gap-1">
                            <button type="button" class="btn btn-primary add-btn" 
                                (click)="editarAgregarCaso(0)">
                                <i class="ri-add-line align-bottom me-1"></i>
                                Agregar
                            </button>
                        </div>
                    </div>
                </div>
                <div class="table-responsive table-card mt-3 mb-1">
                    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nombre</th>
                                <th>Descripci√≥n</th>
                                <th style="text-align: center;">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td>
                                    <div class="col-sm-auto">
                                        <div class="d-flex gap-1" style="justify-content: center;">
                                            <button type="button" class="btn btn-soft-primary"
                                               >
                                                <i class="ri-edit-2-line"></i>
                                                Editar
                                            </button>
                                            <button type="button" class="btn btn-soft-danger"
                                                >
                                                <i class="ri-delete-bin-line"></i>
                                                Eliminar
                                            </button>
                                            <button type="button" class="btn btn-soft-secondary"
                                                >
                                                <i class="ri-file-list-2-line"></i>
                                                Detalles
                                            </button>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
